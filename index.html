<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
   <main class="container">
      <div class="box-img">
        <img src="images/hero-mobile.jpg" alt="woman" id="mobile">
        <img src="images/hero-desktop.jpg" alt="woman" id="desk">
      </div>

      <div class="box-info">
        <header>
          <img src="images/logo.svg" alt="logo" id="logo">
       </header>
        <div class="titleAndP">
          <h1> <span id="txt">We're</span> <br> coming <br> soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="box1" id="boxcolor">
            <form id="form" action="#">
              <div class="box">
                <input id="email" type="text" name="" placeholder="Email Address" autofocus="off"  onkeydown=" validation()">
                <button id="b1" type="submit"><svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
              </div>
              <span id="text"></span>
            </form>
          </div>   
      </div>
   </main>
  <script src="script.js"></script>
  
</body>
</html>
